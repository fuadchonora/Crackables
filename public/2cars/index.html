<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Puzzle Game</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../assets/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <!-- Central Modal Small -->
  <div class="modal fade" id="leaderboardModel" tabindex="-1" role="dialog" aria-labelledby="leaderboardModelLabel"
    aria-hidden="true">
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="leaderboardModelLabel">Leaderboard</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th>Name</th>
                <th>Time Spend</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->

  <!-- Central Modal Small -->
  <div class="modal fade" id="saveModel" tabindex="-1" role="dialog" aria-labelledby="saveModelLabel"
    aria-hidden="true">
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="saveModelLabel">Save Your Score</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="md-form">
              <input type="text" id="form-name" class="form-control">
              <label for="form-name">Name</label>
            </div>

            <div class="md-form">
              <input type="text" id="form-instaId" class="form-control">
              <label for="form-instaId">Instagram Id</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
          <button type="button" id="saveBtn" class="btn btn-danger btn-sm">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->

  <!-- Start your project here-->
  <div style="height: 100vh;">
    <div class="flex-center flex-column" style="height: 90vh;">
      <h1 id="containerTitle" class="animated fadeIn mb-2">So Far So Good</h1>
      <!-- <h5 id="timeDOM" class="animated fadeIn mb-2">00:00:00.000</label></h5> -->

      <div class="main-container">
        <div id="gameContainer" class="game-container noselect">
            <div class="row">

                <div id="leftRoad" class="road col-6">
                  <div id="cntainerCarLeft" class="container-car container-car-left">
                      <img id="carLeft" class="car car-left" src="img/car.svg">
                  </div>
                </div>

                <div id="rightRoad" class="road col-6">
                  <div id="cntainerCarRight" class="container-car container-car-right">
                      <img id="carRight" class="car car-right" src="img/car.svg">
                  </div>
                </div>

            </div>
        </div>
      </div>
      <div id="menu">
          <button id="restartGame" class="btn btn-danger">Restart</button>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#leaderboardModel">
            Leaderboard
          </button>
      </div>
    </div>

    <!-- <div style="height: 10vh;">
        <div class="flex-center flex-column">
          Â© 2020 Fuad Chonora
        </div>
    </div> -->
  </div>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../assets/js/mdb.min.js"></script>

  <!-- update the version number as needed -->
  <script src="/__/firebase/7.13.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.13.2/firebase-analytics.js"></script>
  <script src="/__/firebase/7.13.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.13.2/firebase-database.js"></script>
  <script src="/__/firebase/7.13.2/firebase-messaging.js"></script>
  <script src="/__/firebase/7.13.2/firebase-storage.js"></script>

  <!-- <script src="../assets/js/firabase.js"></script> -->
  <!-- initialize the SDK after all desired features are loaded -->
  <script src="/__/firebase/init.js"></script>
    
  <!-- Game core JavaScript -->
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
