<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Puzzle Game</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../assets/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <!-- Central Modal Small -->
  <div class="modal fade" id="leaderboardModel" tabindex="-1" role="dialog" aria-labelledby="leaderboardModelLabel"
    aria-hidden="true">
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="leaderboardModelLabel">Leaderboard</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th>Name</th>
                <th>Time Spend</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->

  <!-- Central Modal Small -->
  <div class="modal fade" id="saveModel" tabindex="-1" role="dialog" aria-labelledby="saveModelLabel"
    aria-hidden="true">
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="saveModelLabel">Save Your Score</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="md-form">
              <input type="text" id="form-name" class="form-control">
              <label for="form-name">Name</label>
            </div>

            <div class="md-form">
              <input type="text" id="form-instaId" class="form-control">
              <label for="form-instaId">Instagram Id</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
          <button type="button" id="saveBtn" class="btn btn-danger btn-sm">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->
<div id="elemnts" style="display: none;">
  <img class="obstacle" id="circle-left" src="img/round-left.svg" alt="Circle Left">
  <img class="obstacle" id="circle-right" src="img/round-right.svg" alt="Circe Right">
  <img class="obstacle" id="square-left" src="img/square-left.svg" alt="Square Left">
  <img class="obstacle" id="square-right" src="img/square-right.svg" alt="square Right">
  <img class="car" id="car-left" src="img/car-left.svg" alt="Car Left">
  <img class="car" id="car-right" src="img/car-right.svg" alt="Car Right">
</div>
  <!-- Start your project here-->
  <div>

    <div class="main-container">
      <div>
        <canvas id="carsCanvas" width="400" height="800" style="border: 1px solid black;"></canvas>
      </div>
    </div>

    <!-- <div style="height: 10vh;">
        <div class="flex-center flex-column">
          Â© 2020 Fuad Chonora
        </div>
    </div> -->
  </div>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../assets/js/mdb.min.js"></script>
  <!-- Image explode core JavaScript -->
  <script type="text/javascript" src="../assets/js/jquery.imgexplode.js"></script>

  <!-- update the version number as needed -->
  <script src="/__/firebase/7.13.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.13.2/firebase-analytics.js"></script>
  <script src="/__/firebase/7.13.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.13.2/firebase-database.js"></script>
  <script src="/__/firebase/7.13.2/firebase-messaging.js"></script>
  <script src="/__/firebase/7.13.2/firebase-storage.js"></script>

  <!-- <script src="../assets/js/firabase.js"></script> -->
  <!-- initialize the SDK after all desired features are loaded -->
  <script src="/__/firebase/init.js"></script>
    
  <!-- Game core JavaScript -->
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
